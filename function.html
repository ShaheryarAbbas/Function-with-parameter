<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with Parameter</title>
</head>
<body>
    function fun(){
        document.write("Poyon Oil")
    }
    fun()
    function my(data){
        data="Hello";
        document.write(data);
    }
    my()
</body>
</html>
